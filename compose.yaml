services:
  api:
    build:
      context: ./restaurantService
      dockerfile: Dockerfile
    container_name: food-delivery-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MONGO_URI=mongodb+srv://tjankazar_db_user:hem04yJJgOHilA1z@cluster0.ukgsfn4.mongodb.net/?appName=Cluster0&tls=true&tlsAllowInvalidCertificates=true
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/restaurants"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./FrontEnd/SOA_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: food-delivery-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - food-delivery-network

  order-service:
    build:
      context: ./orderService
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3002:3002"
    depends_on:
      - api
      - payment-service
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/orders"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  payment-service:
    build:
      context: ./paymentService
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3003:3003"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/payments"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  food-delivery-network:
    driver: bridge