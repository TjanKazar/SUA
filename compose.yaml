services:
  api:
    build:
      context: ./restaurantService
      dockerfile: Dockerfile
    container_name: food-delivery-api
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - MONGO_URI=mongodb+srv://tjankazar_db_user:hem04yJJgOHilA1z@cluster0.ukgsfn4.mongodb.net/?appName=Cluster0&tls=true&tlsAllowInvalidCertificates=true
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import urllib.request; urllib.request.urlopen("http://localhost:5000/restaurants")'' || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./FrontEnd/SOA_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5001
    container_name: food-delivery-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - food-delivery-network

  order-service:
    build:
      context: ./orderService
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - api
      - payment-service
      - rabbitmq
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3002/orders'', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on(''error'', () => process.exit(1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  payment-service:
    build:
      context: ./paymentService
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3003:3003"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3003/payments'', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on(''error'', () => process.exit(1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  user-service:
    build:
      context: ./userService
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3005:3005"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import urllib.request; urllib.request.urlopen("http://localhost:3005/health")'' || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  delivery-service:
    build:
      context: ./deliveryService
      dockerfile: Dockerfile
    container_name: delivery-service
    ports:
      - "3004:3004"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import urllib.request; urllib.request.urlopen("http://localhost:3004/health")'' || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  log-service:
    build:
      context: ./logService
      dockerfile: Dockerfile
    container_name: log-service
    ports:
      - "3006:3006"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food-delivery-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import urllib.request; urllib.request.urlopen("http://localhost:3006/health")'' || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  food-delivery-network:
    driver: bridge
